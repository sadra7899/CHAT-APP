{% extends 'base.html' %} {% block head %}
<style>
  .message {
    display: flex;
    margin-bottom: 10px;
  }

  .message-content {
    padding: 10px;
    border-radius: 10px;
    background-color: #f0f0f0;
  }

  .self .message-content {
    align-self: flex-end;
    background-color: #e2f3ff;
  }

  .text-left,
  .text-right {
    margin-top: auto;
  }
  .text-left {
    margin-bottom: 20px;
  }
</style>
{% endblock %} {% block content %}

<h3>Chat Room: {{ room_name }}</h3>

<div
  id="chatMessages"
  class="card mb-3"
  style="overflow-y: scroll; height: 75vh"
>
  <div class="card-body" style="overflow-y: auto">
    <div class="row" id="chatBox">
      <!-- Beginning of chat history -->
      <div class="col-2"></div>
      <div class="col-8 text-center">
        <a class="badge text-secondary-emphasis bg-secondary-subtle gray-900"
          >This is beginning of the chat history</a
        >
      </div>
      <div class="col-2"></div>
      <!-- Beginning of chat messages -->
      {% for message in chat_messages %}
      <div
        class="col-4 d-{% if message.sender.username == current_user %}block{%else%}none{% endif %}"
      ></div>
      <div class="col-8">
        <div
          class="message mb-3 {% if message.sender.username == current_user %}self float-end{% endif %}"
        >
          <div class="message-content">
            <small style="font-size: 13px">{{ message.sender.username }}</small>
            <p class="mb-1">{{ message.message }}</p>
            <small style="font-size: 11px">{{ message.timestamp }}</small>
          </div>
        </div>
      </div>
      <div
        class="col-4 d-{% if message.sender.username == current_user %}none{%else%}block{% endif %}"
      ></div>
      {% endfor %}
    </div>
  </div>
  <div class="card-footer">
    <div class="input-group input-group-sm">
      <input
        type="text"
        class="form-control"
        id="messageInput"
        placeholder="Type your message..."
      />
      <div class="input-group-append">
        <button type="button" id="sendButton" class="btn btn-primary">
          <i class="fa fa-paper-plane fa-fw"></i>
          <span class="d-none d-sm-inline"> Send</span>
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
